<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Card</title>
    <link rel="stylesheet" href="../tailwind.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-700">
    <main class="container flex justify-center items-center h-screen">
      <div class="card">
        <div class="imgBx">
          <img src="images/shoes.png" alt="">
        </div>
        <div class="contentBx">
          <h2>Nike Shoes</h2>
          <div class="size">
            <h3>Size : </h3>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>10 </span>
          </div>
          <div class="color">
            <h3>Color : </h3>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <a href="#">Buy Now</a>
        </div>
      </div>
    </main>
  </body>
</html>
